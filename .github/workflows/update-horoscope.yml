name: Update Horoscope

on:
    schedule:
        - cron: '1 * * * *' # 每日00:01執行
    workflow_dispatch:

jobs:
    update:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repo
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Install dependencies
              run: pnpm install

            - name: Force install Chromium for Puppeteer
              run: npx puppeteer browsers install chrome

            - name: Run Puppeteer Scraper
              run: pnpm run scrape:horoscope

            - name: Commit and Push Results
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"

                  # 先保存爬蟲的新資料
                  cp data/horoscope.json /tmp/horoscope.json

                  # 拉取最新的程式碼
                  git pull origin main

                  # 把新爬到的資料覆蓋回去
                  cp /tmp/horoscope.json data/horoscope.json

                  # 提交並推送
                  git add data/horoscope.json
                  git commit -m "update ptt trends [CI] $(TZ=Asia/Taipei date '+%Y-%m-%d %H:%M:%S')" || echo "Nothing to commit"
                  git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
